<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger">Excluir</a>
                <a href="{{ url_for('update_user', user_id=user.id) }}">Atualizar</a>
            </li>
        {% endfor %}
    </ul>
    <button><a href="{{ url_for('index') }}">Voltar</a></button>
</body>
</html>
